<div class="container">
  <h2>Custom Directives</h2>

  <div appHighlight="#f0f0f0" class="highlight-example">
    Hover over me to see highlighting
  </div>

  <div class="form-group">
    <label>Trim Input:</label>
    <input
      type="text"
      appTrim
      [(ngModel)]="trimmedText"
      class="trimmedText"
      placeholder="Type with extra spaces"
    />
    <p>Trimmed value: {{ trimmedText }}</p>
  </div>

  <div class="form-group">
    <div class="tooltip-controls">
      <div class="position-select">
        <label>Position:</label>
        <select
          [(ngModel)]="tooltipPosition"
          name="tooltipPosition"
        >
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>

      <div class="color-select">
        <label>Tooltip Color:</label>
        <input
          type="color"
          [(ngModel)]="tooltipColor"
          name="tooltipColor"
        />
      </div>

      <div class="font-size-select">
        <label>Font Size:</label>
        <select
          [(ngModel)]="tooltipFontSize"
          name="tooltipFontSize"
        >
          <option value="12">12px</option>
          <option value="14">14px</option>
          <option value="16">16px</option>
          <option value="20">20px</option>
          <option value="24">24px</option>
          <option value="28">28px</option>
          <option value="36">36px</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button
      appTooltip="This is a custom tooltip"
      [tooltipPosition]="tooltipPosition"
      [tooltipColor]="tooltipColor"
      [tooltipFontSize]="tooltipFontSize + 'px'"
      class="tooltip-button"
      >
        Hover for Tooltip
      </button>
    </div>
  </div>
</div>
